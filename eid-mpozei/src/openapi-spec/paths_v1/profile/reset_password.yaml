methods:
  post:
    tags:
      - CitizenProfile
    summary: Reset Password
    operationId: resetPassword
    parameters:
      - name: password
        in: query
        description: 'password'
        required: true
        x-query-extra-annotation: '
        @jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.PASSWORD_CANNOT_BE_BLANK)
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.PASSWORD_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.PASSWORD_NOT_VALID)'
        schema:
          type: string
      - name: confirmPassword
        in: query
        description: 'confirmPassword'
        required: true
        x-query-extra-annotation: '
        @jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.CONFIRM_PASSWORD_CANNOT_BE_BLANK)
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.PASSWORD_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.CONFIRM_PASSWORD_NOT_VALID)'
        schema:
          type: string
      - name: token
        in: query
        description: 'token'
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/http_response_v1.yaml#/schemas/HttpResponse'
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Time Out
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'