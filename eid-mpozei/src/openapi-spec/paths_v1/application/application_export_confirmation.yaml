methods:
  get:
    summary: Export Application
    operationId: exportApplicationConfirmation
    tags:
      - Application
    parameters:
      - name: applicationId
        in: path
        description: 'Application ID'
        required: true
        schema:
          type: string
          format: uuid
#    requestBody:
#      content:
#        application/json;charset=UTF-8:
#          schema:
#            $ref: '../../components/application/application_export_v1.yaml#/schemas/ApplicationExport'
    responses:
      '200':
        description: Success
        content:
          application/pdf:
            schema:
              type: string
              format: byte
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Time Out
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'