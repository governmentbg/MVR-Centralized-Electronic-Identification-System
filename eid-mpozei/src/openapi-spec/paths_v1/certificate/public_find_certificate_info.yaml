methods:
  get:
    tags:
      - Certificate
    summary: Find citizen certificates information
    description: Find citizen certificates information
    operationId: findCertificatesInfo
    x-spring-paginated: true
    parameters:
      - name: keyword
        in: query
        x-query-extra-annotation: '@jakarta.validation.constraints.NotNull(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.CERTIFICATES_INFO_KEYWORD_CANNOT_BE_NULL)'
        schema:
          type: string
    responses:
      '201':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              type: array
              items:
                "$ref": "../../components/certificate/public_certificate_info_v1.yaml#/schemas/PublicCertificateInfo"
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Gateway Timeout
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'