methods:
  put:
    tags:
      - Certificate
    summary: Update Citizen Certificate Alias
    operationId: updateCertificateAlias
    parameters:
      - name: certificateId
        in: query
        description: 'Certificate ID'
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '../../components/certificate/certificate_alias_v1.yaml#/schemas/CertificateAlias'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              $ref: '../../components/common/http_response_v1.yaml#/schemas/HttpResponse'
      '400':
        description: Bad Request
        content:
          application/json:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '404':
        description: Not Found
        content:
          application/json:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '409':
        description: Conflict
        content:
          application/json:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '500':
        description: Server Error
        content:
          application/json:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Time Out
        content:
          application/json:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'