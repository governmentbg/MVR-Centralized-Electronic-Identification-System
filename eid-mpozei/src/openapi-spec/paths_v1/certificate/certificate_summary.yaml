methods:
  get:
    tags:
      - Certificate
    summary: Get citizen certificate by ID
    description: Get citizen certificate by ID
    operationId: getCitizenCertificateById
    parameters:
      - name: id
        in: path
        description: 'Certificate ID'
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '201':
        description: Success Created
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/certificate/certificate_summary_response_v1.yaml#/schemas/CitizenCertificateSummaryResponse'
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Gateway Timeout
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      default:
        description: successful operation