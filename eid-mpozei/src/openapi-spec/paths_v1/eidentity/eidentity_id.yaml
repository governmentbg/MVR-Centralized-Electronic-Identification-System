methods:
  get:
    tags:
      - Eidentity
    summary: Get eID by eidentityId
    description: Get eID by eidentityId
    operationId: getEidentityById
    parameters:
      - name: id
        in: path
        description: 'Eidentity ID'
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Success Created
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/eidentity/eidentity_response_v1.yaml#/schemas/EidentityResponse'
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Gateway Timeout
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      default:
        description: successful operation