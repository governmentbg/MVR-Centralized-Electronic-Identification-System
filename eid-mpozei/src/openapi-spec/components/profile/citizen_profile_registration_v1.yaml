schemas:
  CitizenProfileRegistrationDTO:
    type: object
    required:
      - firstName
      - email
      - baseProfilePassword
    properties:
      firstName:
        type: string
        description: First Name
        x-field-extra-annotation: '@jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.FIRST_NAME_CANNOT_BE_BLANK) 
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.FIRST_OR_SECOND_NAME_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.FIRST_NAME_NOT_VALID)'
      secondName:
        type: string
        description: Second Name
        x-field-extra-annotation: '
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.FIRST_OR_SECOND_NAME_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.SECOND_NAME_NOT_VALID)'
      lastName:
        type: string
        description: Last Name
        x-field-extra-annotation: '
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.LAST_NAME_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.LAST_NAME_NOT_VALID)'
      firstNameLatin:
        type: string
        x-field-extra-annotation: '@jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.FIRST_NAME_LATIN_CANNOT_BE_BLANK) 
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.FIRST_OR_SECOND_NAME_LATIN_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.FIRST_NAME_LATIN_NOT_VALID) '
        description: First Name Latin
      secondNameLatin:
        type: string
        x-field-extra-annotation: '
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.FIRST_OR_SECOND_NAME_LATIN_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.SECOND_NAME_LATIN_NOT_VALID) '
        description: Second Name Latin
      lastNameLatin:
        type: string
        x-field-extra-annotation: '
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.LAST_NAME_LATIN_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.LAST_NAME_LATIN_NOT_VALID) '
        description: Last Name Latin
      email:
        type: string
        x-field-extra-annotation: '@jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.EMAIL_CANNOT_BE_BLANK) 
        @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.EMAIL_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.EMAIL_NOT_VALID) '
      phoneNumber:
        type: string
        x-field-extra-annotation: '@jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.PHONE_NUMBER_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.PHONE_NUMBER_NOT_VALID) '
      baseProfilePassword:
         type: string
         description: password for the Base Profile
         x-field-extra-annotation: '@lombok.ToString.Exclude @lombok.EqualsAndHashCode.Exclude 
         @jakarta.validation.constraints.NotBlank(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.PASSWORD_CANNOT_BE_BLANK) 
         @jakarta.validation.constraints.Pattern(regexp = bg.bulsi.mvr.common.util.RegexUtil.PASSWORD_REGEX, message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.PASSWORD_NOT_VALID) '