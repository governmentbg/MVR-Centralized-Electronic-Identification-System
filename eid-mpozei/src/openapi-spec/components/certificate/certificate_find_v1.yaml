schemas:
  FindCertificateResponse:
    type: object
    properties:
      id:
        type: string
        format: uuid
        description: Citizen Certificate ID
      status:
        $ref: './citizen_certificate_status_v1.yaml#/schemas/CertificateStatus'
      eidentityId:
        type: string
        format: uuid
      validityFrom:
        type: string
        format: date-time
        description: Certificate valid from date
      validityUntil:
        type: string
        format: date-time
        description: Certificate valid until date
      serialNumber:
        type: string
      deviceId:
        type: string
        format: uuid
      eidAdministratorId:
        type: string
        format: uuid
      isExpiring:
        type: boolean
      levelOfAssurance:
        $ref: './level_of_assurance_v1.yaml#/schemas/LevelOfAssurance'
      alias:
        type: string
        description: 'Certificate Alias'