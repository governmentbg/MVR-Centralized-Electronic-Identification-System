<!DOCTYPE html>
<html lang="en">
<body>
<script>
window.onload = function getToken() {
 const urlParams = new URLSearchParams(window.location.search);
 const queryToken = urlParams.get('token');
 
 console.log(queryToken);
 
 document.getElementById('token').value = queryToken;
}
</script>

<h2>Reset Password</h2>

	<form action="http://racei-dev.mvr.bg:8092/api/v1/certificate-registry/citizens/password/reset" method="post"
	enctype="multipart/form-data">
	  <label for="password">Password:</label><br>
	  <input type="password" id="password" name="password" value=""><br><br>
	  
	  <label for="confirmPassword">Confirm Password:</label><br>
	  <input type="password" id="confirmPassword" name="confirmPassword" value=""><br><br>
	  
	  <input type="hidden" id="token" name="token">
	
	  <input type="submit" value="Submit" onclick="getToken()">
	</form> 
</body>
</html>
