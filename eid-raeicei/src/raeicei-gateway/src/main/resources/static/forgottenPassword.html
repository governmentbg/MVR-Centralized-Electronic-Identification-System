<!DOCTYPE html>
<html lang="en-US">
	<head>
<title>Forgot Password</title>
</head>
<body>
	<h2>Forgot Password</h2>
	<form action="http://racei-dev.mvr.bg:8092/api/v1/certificate-registry/citizens/password/forgot"
	  enctype="multipart/form-data"
      method="post">
	<label for="email">Email Address:</label>
	<input type="email"
	       id="email"
	       name="email"/>
	<input type="submit"
	       value="Submit"/>
</form>
</body>
</html>
