       type: string
     serviceType:
       $ref: '../common/service_type.yaml#/schemas/ServiceType'
     managerStatus:
      $ref: './eid_manager_status.yaml#/schemas/EidManagerStatus'
     authorizedPersons:
       type: array
       items:
         $ref: '../common/contact.yaml#/schemas/ContactDTO'
     employeeIds:
       type: array
       items:
         type: string
         format: uuid
     eidManagerFrontOfficeIds:
       type: array
       items:
         type: string
         format: uuid
     deviceIds:
       type: array
       items:
         type: string
         format: uuid
     attachmentIds:
       type: array
       items:
         type: string
         format: uuid
     noteIds:
       items:
         type: string
         format: uuid
     providedServiceIds:
       items:
         type: string
         format: uuid
