schemas:
  TariffDTO:
    type: object
    properties:
      id:
        type: string
        format: uuid
      startDate:
        type: string
        format: date
      price:
        type: number
        format: double
        x-field-extra-annotation: '@jakarta.validation.constraints.NotNull()'
      providedServiceId:
        type: string
        format: uuid
      currency:
        type: string
        enum:
          - BGN
          - EUR