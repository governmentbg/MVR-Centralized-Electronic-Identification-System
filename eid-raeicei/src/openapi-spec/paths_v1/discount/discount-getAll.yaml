methods:
  get:
      tags:
        - Discount
      summary: Get All Discounts by eidManagerId
      operationId: getAllDiscounts
      parameters:
        - name: eidManagerId
          in: path
          required: true
          description: The eidManagerId for which to fetch the tariffs
          schema:
            type: string
            format: UUID
      responses:
        '200':
          description: Success
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items:
                  $ref: '../../components/EidAdministrator/discount_response.yaml#/schemas/DiscountResponseDTO'
        '400':
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetailsDTO'
        '404':
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
        '500':
          description: Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
        '504':
          description: Gateway Timeout
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
