methods:
  put:
    tags:
      - ProvidedService
    summary: Updates ProvidedService
    operationId: updateProvidedService
    parameters:
      - name: id
        in: path
        description: 'ProvidedProvided Service ID'
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      description: ''
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: "../../components/EidAdministrator/provided_service_request.yaml#/schemas/ProvidedServiceRequestDTO"
    responses:
      '200':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "../../components/EidAdministrator/provided_service_response.yaml#/schemas/ProvidedServiceResponseDTO"
      '204':
        description: No Content
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetailsDTO'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '504':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'