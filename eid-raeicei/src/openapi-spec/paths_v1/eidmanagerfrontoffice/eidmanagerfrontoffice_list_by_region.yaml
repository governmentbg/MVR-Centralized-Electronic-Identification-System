methods:
  get:
    summary: Get All EidManager offices by region
    operationId: getAllEidManagerOfficesByRegion
    tags:
      - EidManagerFrontOffice
    parameters:
      - name: region
        in: path
        x-query-extra-annotation: '@jakarta.validation.constraints.NotNull(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.REGION_CANNOT_BE_NULL)'
        description: 'Region'
        required: true
        schema:
          type: string
      - name: from
        in: query
        x-query-extra-annotation: '@jakarta.validation.constraints.NotNull(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.START_DATE_CANNOT_BE_NULL)'
        description: 'Start Date including'
        schema:
          type: string
          format: date
      - name: to
        in: query
        x-query-extra-annotation: '@jakarta.validation.constraints.NotNull(message = bg.bulsi.mvr.common.exception.ErrorCode.Fields.END_DATE_CANNOT_BE_NULL)'
        description: 'End Date including'
        schema:
          type: string
          format: date
    responses:
      '200':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              type: array
              items:
                $ref: '../../components/EidAdministrator/eid_manager_front_office.yaml#/schemas/EidManagerFrontOfficeDTO'
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetailsDTO'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
      '504':
        description: Time Out
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'