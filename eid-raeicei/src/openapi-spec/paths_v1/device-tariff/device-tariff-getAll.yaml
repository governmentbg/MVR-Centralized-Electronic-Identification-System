methods:
  get:
      tags:
        - Device tariff
      summary: Get All Device tariffs by eidAdministratorId
      operationId: getAllDeviceTariffs
      parameters:
        - name: eidAdministratorId
          in: path
          required: true
          description: The eidAdministratorId for which to fetch the tariffs
          schema:
            type: string
            format: UUID
      responses:
        '200':
          description: Success
          content:
            application/json;charset=UTF-8:
              schema:
                type: array
                items:
                  $ref: '../../components/EidAdministrator/deviceTariff.yaml#/schemas/DeviceTariffDTO'
        '400':
          description: Bad Request
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetailsDTO'
        '404':
          description: Not Found
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
        '500':
          description: Server Error
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
        '504':
          description: Gateway Timeout
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetailsDTO'
