<aside class="d-sm-flex flex-column sidebar-menu h-100 flex-shrink-0 bg-button-default" *transloco="let t">
    <nav class="nav flex-column">
        <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="search"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleSubMenu(false)">
            <i class="material-icons-outlined">&#xe8b6;</i>
            {{ t('sidebar.txtSearch') }}
        </a>
        <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="edit-content"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleSubMenu(false)">
            <i class="material-icons-outlined">&#xf88d;</i>
            {{ t('sidebar.txtEditContent') }}
        </a>
        <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="create-content"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="toggleSubMenu(false)">
            <i class="material-icons-outlined">&#xe145;</i>
            {{ t('sidebar.txtCreateContent') }}
        </a>
        <ng-container *appHasRole="[RoleType.APP_ADMINISTRATOR]">
            <a
                class="nav-link"
                [routerLink]="['/system-processes']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                (click)="toggleSubMenu(false)">
                <i class="material-icons-outlined">&#xe8b9;</i>
                {{ t('sidebar.txtSystemProcesses') }}
            </a>
        </ng-container>
    </nav>
</aside>
