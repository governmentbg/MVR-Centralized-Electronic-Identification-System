<section class="h-100" *transloco="let t">
    <p-confirmDialog [style]="{ width: '50vw' }" class="confirmation-header"></p-confirmDialog>
    <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
    <h4 class="mb-4">
        <ng-template [ngIf]="isEditMode">{{ t('modules.documentTypes.edit.title') }}</ng-template>
        <ng-template [ngIf]="!isEditMode">{{ t('modules.documentTypes.create.title') }}</ng-template>
    </h4>
    <p-card>
        <div class="row">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col col-xl-8">
                <div class="row mb-3">
                    <div class="col-xl-8">
                        <label for="name" class="form-label">
                            {{ t('modules.documentTypes.table.columns.name') }} <span class="text-danger">*</span>
                        </label>
                        <input pInputText id="name" type="text" class="w-100" formControlName="name" />
                        <app-error-field
                            [formControlInstance]="form.controls.name"
                            translationPrefix="modules.tariffs.discountEdit.errors" />
                    </div>
                </div>
                <div formGroupName="descriptions">
                    <div class="row mb-3">
                        <div class="col-xl-8">
                            <label for="descriptionBg" class="form-label">
                                {{ t('modules.documentTypes.descriptionBG') }} <span class="text-danger">*</span>
                            </label>

                            <input pInputText id="descriptionBg" type="text" class="w-100" formControlName="BG" />
                            <app-error-field
                                [formControlInstance]="form.controls.descriptions.controls.BG"
                                translationPrefix="modules.tariffs.discountEdit.errors" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-xl-8">
                            <label for="descriptionEn" class="form-label">
                                {{ t('modules.documentTypes.descriptionEN') }} <span class="text-danger">*</span>
                            </label>

                            <input pInputText id="descriptionEn" type="text" class="w-100" formControlName="EN" />
                            <app-error-field
                                [formControlInstance]="form.controls.descriptions.controls.EN"
                                translationPrefix="modules.tariffs.discountEdit.errors" />
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-xl-8">
                        <p-checkbox
                            formControlName="requiredForAdministrator"
                            inputId="requiredForAdministrator"
                            [binary]="true"
                            [label]="t('modules.documentTypes.table.columns.requiredForAdministrator')"></p-checkbox>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-xl-8">
                        <p-checkbox
                            formControlName="requiredForCenter"
                            inputId="requiredForCenter"
                            [binary]="true"
                            [label]="t('modules.documentTypes.table.columns.requiredForCenter')"></p-checkbox>
                    </div>
                </div>
                <div class="d-flex gap-4 mt-4">
                    <p-button
                        [label]="t('global.txtCancel')"
                        styleClass="p-button p-button-danger"
                        [loading]="addDocumentTypeQuery.isLoading || updateDocumentTypeQuery.isLoading"
                        [routerLink]="['/document-types']"></p-button>
                    <p-button
                        [label]="t('global.txtSubmit')"
                        type="submit"
                        [loading]="addDocumentTypeQuery.isLoading || updateDocumentTypeQuery.isLoading"
                        styleClass="p-button p-button-primary"></p-button>
                </div>
            </form>
        </div>
    </p-card>
</section>
