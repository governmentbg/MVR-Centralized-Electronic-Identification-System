<div class="row p-3 ps-0 align-items-center">
    <label class="col-3">{{ label }}</label>
    <ng-template [ngIf]="!isLoading">
        <span class="col">{{ value }}</span>
    </ng-template>
    <ng-template [ngIf]="isLoading">
        <p-skeleton class="col" *ngIf="isLoading" width="14rem">
            <span>loading</span>
        </p-skeleton>
    </ng-template>
</div>
