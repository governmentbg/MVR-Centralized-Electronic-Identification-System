<div class="status-history-container" *transloco="let t; read: 'modules.providers.provider-history'">
    <h6 class="mb-2">
        {{ t('txtTitle') }}
    </h6>
    <ng-container *ngIf="!statusHistoryQuery.isLoading">
        <div class="flex flex-col" *ngFor="let statusHistory of statusHistoryQuery.data || []; index as idx">
            <div *ngIf="idx > 0" class="separator"></div>
            <div class="d-flex p-1 ps-0">
                <label class="col-3">{{ t('txtDate') }}:</label>
                <span>{{ statusHistory.dateTime | translocoDate : { timeStyle: 'medium' } }}</span>
            </div>
            <div class="d-flex p-1 ps-0">
                <label class="col-3">{{ t('txtStatus') }}:</label>
                <app-application-status [status]="statusHistory.status"></app-application-status>
            </div>
            <div class="d-flex flex-column p-1 ps-0">
                <label class="col-3">{{ t('txtUser') }}:</label>
                <span>{{ statusHistory.modifierFullName }}</span>
            </div>
            <div class="d-flex flex-column p-1 ps-0">
                <label class="col-3">{{ t('txtComment') }}:</label>
                <span>{{ statusHistory.comment }}</span>
            </div>
        </div>
    </ng-container>
    <div class="flex flex-col" *ngIf="statusHistoryQuery.isLoading">
        <div class="d-flex p-1 ps-0">
            <label class="w-25"><p-skeleton width="10rem"></p-skeleton></label>
            <span><p-skeleton width="14rem"></p-skeleton></span>
        </div>
        <div class="d-flex p-1 ps-0">
            <label class="w-25"><p-skeleton width="12rem"></p-skeleton></label>
            <span><p-skeleton width="16rem"></p-skeleton></span>
        </div>
    </div>
</div>
