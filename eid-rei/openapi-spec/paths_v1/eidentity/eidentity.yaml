methods:
  post:
    tags:
      - EIdentity
    summary: Create new EIdentity
    operationId: createEidentity
    requestBody:
      description: ''
      content:
        application/json;charset=UTF-8:
          schema:
            "$ref": "../../components/eidentity/citizen_data_v1.yaml#/schemas/CitizenData"
    responses:
      '200':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              type: string
              format: uuid
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Time Out
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
  get:
    tags:
      - EIdentity
    summary: Find EIdentity by Number and Type
    operationId: findEidentityByNumberAndType
    parameters:
      - name: number
        in: query
        description: 'CitizenIdentifierNumber'
        required: true
        schema:
          type: string
      - name: type
        in: query
        description: 'CitizenIdentifierType'
        required: true
        schema:
          $ref: '../../components/eidentity/citizen_identifier_type_v1.yaml#/schemas/IdentifierType'
    responses:
      '200':
        description: Success
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/eidentity/eidentity_v1.yaml#/schemas/Eidentity'
      '400':
        description: Bad Request
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/validation_problem_details_v1.yaml#/schemas/ValidationProblemDetails'
      '404':
        description: Not Found
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '409':
        description: Conflict
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '500':
        description: Server Error
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
      '504':
        description: Time Out
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: '../../components/common/problem_details_v1.yaml#/schemas/ProblemDetails'
