    operationId: updateCitizenIdentifier
    requestBody:
      required: true
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '../../components/eidentity/update_citizen_identifier_v1.yaml#/schemas/UpdateCitizenIdentifier'
    responses:
      '200':
        description: Success Created
        content:
          application/json;charset=UTF-8:
